name: Remove countryName Field (Embedded Node.js)

on:
  workflow_dispatch:

jobs:
  cleanup-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Embedded Node Script
        shell: node {0}
        run: |
          const fs = require('fs');
          const path = require('path');

          const folders = ['first-names', 'last-names'];

          folders.forEach(folder => {
            const dirPath = path.join(process.cwd(), folder);
          
            if (fs.existsSync(dirPath)) {
              fs.readdirSync(dirPath)
                .filter(file => file.endsWith('.json'))
                .forEach(file => {
                  const filePath = path.join(dirPath, file);
                  try {
                    const content = fs.readFileSync(filePath, 'utf8');
                    const data = JSON.parse(content);
          
                    if (data.hasOwnProperty('countryName')) {
                      delete data.countryName;
                      // Write back with 2-space indentation
                      fs.writeFileSync(filePath, JSON.stringify(data, null, 2), 'utf8');
                      console.log(`Cleaned: ${folder}/${file}`);
                    }
                  } catch (e) {
                    console.error(`Failed to process ${file}: ${e.message}`);
                  }
                });
            }
          });

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add first-names/*.json last-names/*.json
          
          if git diff --staged --quiet; then
            echo "No changes detected."
          else
            git commit -m "chore: remove countryName field via inline node script"
            git push
          fi
