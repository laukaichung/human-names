name: Normalize and Merge Name Databases

on:
  push:
    paths:
      # Run only when files in first-names and last-names change
      - 'first-names/**'
      - 'last-names/**'
  workflow_dispatch:

jobs:
  merge-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Normalization Script
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');

          const outputDir = path.join(process.cwd(), 'public');
          if (!fs.existsSync(outputDir)) fs.mkdirSync(outputDir);

          const processType = (type) => {
            const sourcePath = path.join(process.cwd(), type + '-names');
            if (!fs.existsSync(sourcePath)) return;

            const files = fs.readdirSync(sourcePath).filter(f => f.endsWith('.json'));
          
            const uniqueNames = new Map(); // name -> id
            let nextNameId = 1;
            const countryLinks = [];
            let nextLinkId = 1;

            files.forEach(file => {
              const data = JSON.parse(fs.readFileSync(path.join(sourcePath, file), 'utf8'));
              const countryId = data.countryId;

              const processNameList = (names, genderId = null) => {
                names.forEach(name => {
                  if (!uniqueNames.has(name)) {
                    uniqueNames.set(name, nextNameId++);
                  }
          
                  const link = {
                    id: nextLinkId++,
                    countryId: countryId,
                    nameId: uniqueNames.get(name)
                  };
                  if (genderId) link.genderId = genderId;
                  countryLinks.push(link);
                });
              };

              if (type === 'first') {
                processNameList(data.maleNames || [], 'M');
                processNameList(data.femaleNames || [], 'F');
              } else {
                processNameList(data.names || []);
              }
            });

            // Prepare final arrays
            const namesTable = Array.from(uniqueNames.entries()).map(([name, id]) => ({ id, name }));
          
            // Write files
            fs.writeFileSync(path.join(outputDir, type + '-names.json'), JSON.stringify(namesTable, null, 2));
            fs.writeFileSync(path.join(outputDir, type + '-name-countries.json'), JSON.stringify(countryLinks, null, 2));
          
            console.log('Processed ' + type + ': ' + namesTable.length + ' names, ' + countryLinks.length + ' links.');
          };

          processType('first');
          processType('last');
          "

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/*.json
          git commit -m "chore: normalize name databases [skip ci]" || echo "No changes to commit"
          git push
