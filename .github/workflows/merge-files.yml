name: Normalize and Merge Name Databases

on:
  push:
    paths:
      - 'first-names/**'
      - 'last-names/**'
  workflow_dispatch:

jobs:
  merge-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Normalization Script
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');

          const outputDir = path.join(process.cwd(), 'public');
          if (!fs.existsSync(outputDir)) fs.mkdirSync(outputDir);

          const processType = (type) => {
            const sourcePath = path.join(process.cwd(), type + '-names');
            if (!fs.existsSync(sourcePath)) return;

            const files = fs.readdirSync(sourcePath).filter(f => f.endsWith('.json'));
          
            const list = [];
            let nextId = 1; // Used for the 'id' field in your interface

            files.forEach(file => {
              const data = JSON.parse(fs.readFileSync(path.join(sourcePath, file), 'utf8'));
              const countryId = data.countryId;

              const processNameList = (names, gender = null) => {
                names.forEach(name => {
                  const item = {
                    id: nextId++,
                    countryId: countryId,
                    name: name
                  };
                  // Match your interface gender: 'M' | 'F'
                  if (gender) item.gender = gender;
                  list.push(item);
                });
              };

              if (type === 'first') {
                processNameList(data.maleNames || [], 'M');
                processNameList(data.femaleNames || [], 'F');
              } else {
                processNameList(data.names || []);
              }
            });
          
            // Write to public/first-names.json or public/last-names.json
            fs.writeFileSync(path.join(outputDir, type + '-names.json'), JSON.stringify(list, null, 2));
          
            console.log('Processed ' + type + ': ' + list.length + ' entries');
          };

          processType('first');
          processType('last');
          "

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/*.json
          git commit -m "chore: flatten and merge name databases [skip ci]" || echo "No changes to commit"
          git push
