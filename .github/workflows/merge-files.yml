name: Merge Name Databases

on:
  push:
    paths:
      - 'first-names/**'
      - 'last-names/**'
  workflow_dispatch:

jobs:
  merge-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Merge Script
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');

          const outputDir = path.join(process.cwd(), 'public');
          if (!fs.existsSync(outputDir)) fs.mkdirSync(outputDir);

          const mergeToStaticFile = (sourceDir) => {
            const sourcePath = path.join(process.cwd(), sourceDir);
            if (!fs.existsSync(sourcePath)) return;

            const files = fs.readdirSync(sourcePath).filter(f => f.endsWith('.json'));
            const list = files.map(file => JSON.parse(fs.readFileSync(path.join(sourcePath, file), 'utf8')));

            // Saves as public/first-names.json or public/last-names.json
            fs.writeFileSync(path.join(outputDir, sourceDir + '.json'), JSON.stringify(list, null, 2));
          };

          mergeToStaticFile('first-names');
          mergeToStaticFile('last-names');
          "

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/first-names.json public/last-names.json
          git commit -m "chore: update static name databases [skip ci]" || echo "No changes to commit"
          git push
