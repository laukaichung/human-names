name: Normalize and Merge Name Databases

on:
  push:
    paths:
      - 'teams/first-names/*.json'
      - 'teams/last-names/*.json'
      - 'downloadable-teams/first-names/*.json'
      - 'downloadable-teams/last-names/*.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Normalization Script
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');

          const parentFolders = ['teams', 'downloadable-teams'];
          const subFolders = ['first-names', 'last-names'];
          const outputRootDir = path.join(process.cwd(), 'output');

          // GLOBAL ID: Defined outside the loops so it never resets
          let globalNextId = 1;

          parentFolders.forEach(parent => {
            subFolders.forEach(sub => {
              const sourcePath = path.join(process.cwd(), parent, sub);
              if (!fs.existsSync(sourcePath)) return;

              const targetDir = path.join(outputRootDir, parent);
              if (!fs.existsSync(targetDir)) fs.mkdirSync(targetDir, { recursive: true });

              const files = fs.readdirSync(sourcePath).filter(f => f.endsWith('.json'));
              const mergedList = [];

              files.forEach(file => {
                try {
                  const data = JSON.parse(fs.readFileSync(path.join(sourcePath, file), 'utf8'));
                  const teamId = data.teamId;
                  const names = data.names || [];

                  names.forEach(name => {
                    mergedList.push({
                      id: globalNextId++, // Increments across ALL files
                      teamId: teamId,
                      name: name
                    });
                  });
                } catch (e) {
                  console.error('Error parsing ' + file + ':', e.message);
                }
              });

              const outputFileName = sub + '.json';
              fs.writeFileSync(
                path.join(targetDir, outputFileName),
                JSON.stringify(mergedList, null, 2)
              );
              console.log('Processed ' + parent + '/' + sub + '. Current Global ID: ' + (globalNextId - 1));
            });
          });
          "

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add output/
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update output with global unique IDs [skip ci]"
            git pull --rebase origin main
            git push origin main
          fi
